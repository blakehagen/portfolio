


<div class="tab-container">
    <div ng-repeat="tab in home.tabs" class="tab" ng-class="home.selectedTab === tab.code ? 'active-tab' : ''" ng-click="home.toggleTab(tab.code)">
        <div class="tab-label">
            <h5 ng-class="home.selectedTab === tab.code ? 'active-tab-text' : 'not-active-text'"><i class="fa fa-home fa-lg"></i><span class="tab-text">&nbsp;&nbsp;{{tab.code.toUpperCase()}}</span></h5>
        </div>
    </div>
</div>
